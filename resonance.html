<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/resonance.css">

    <title>Resonance</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Resonance
            </a>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <h1 class="home__title">Looking for new music?</h1>
                    <p class="home__description">
                        Our sophisticated AI will recommend you new songs! <br>
                        And judge your aweful taste in music.
                    </p>

                    <div class="button-container">
                        <a href="index.html" class="home__button">
                            Let's Go!
                        </a>
                        <a href="https://github.com/nauqh/Resonance" class="home__button button-alter">
                            Learn More
                        </a>
                    </div>

                    <div class="home__input">
                        <p class="home__description">
                            Optionally, you can upload your Spotify playlist below
                        </p>
                        <div class="input-container">
                            <form action="">
                                <input type="text" id="lname" name="lname" value="Insert Spotify playlist link here">
                            </form>
                        </div>
                    </div>
                </div>

                <div class="home__img">
                    <img src="assets/img/shelf.jpeg" alt="">
                    <div class="home__shadow"></div>
                </div>
            </div>

            <footer class="home__footer">
                A project by <span style="font-size: 1.5rem;font-weight: 700">Team 1</span>
            </footer>
        </section>
    </main>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/resonance.js"></script>
</body>

</html>
